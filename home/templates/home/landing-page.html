{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
{% endblock styles %}

{% block container %}
    <div class="backdrop">
        <div class="title-container">
            <h1 class="title">Rent A Car</h1>
            <br>
        </div>
        <div class="search-box">
            <form action="{% url 'home:car-search' %}" method="get">
                <label for="city-search">
                    <input name='q' type="text" placeholder="City..." id="city-search">
                    <button type="submit">Search</button>
                </label>
            </form>
        </div>
    </div>

{% endblock container %}
