{% extends 'base.html' %}

{% block container %}
    <h1>Search Results</h1>
    <hr>
    <ul>
        {% for car in object_list %}
            <li>
                <a href="{% url 'cars:car-profile' pk=car.pk%}">{{ car.car_brand }} {{ car.car_model }}</a>
            </li>
            {% empty %}
                No cars in this city yet
        {% endfor %}
    </ul>
{% endblock container %}
