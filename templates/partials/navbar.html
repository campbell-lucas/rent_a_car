{% load static %}
<nav class="navbar">
    <ul>
        <li>
            <a href="/"><img src="{% static 'images/rent_a_car2_1_64x64.png' %}" alt="rent-a-car-logo" id="logo"></a>
        </li>
        {% if not user.is_authenticated %}
        <li>
            <a href="{% url 'users:signup' %}" id="signup-link">Signup</a>
        </li>
        <li>
            <a href="{% url 'login' %}" id="login-link">Login</a>
        </li>
        {% endif %}
        {% if user.is_authenticated %}
        <li>
            <a href="{% url 'logout' %}">Logout</a>
        </li>
        <li>
            <a href="#">{{ user.username }}</a>
        </li>
        {% endif %}
    </ul>
</nav>
