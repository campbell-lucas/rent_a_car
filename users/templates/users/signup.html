{% extends 'base.html' %}

{% block container %}
    <div class="signup-header">
        <h1>Signup</h1>
        <div class="signup-form">
            <form action="{% url 'users:signup' %}" method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
            </form>
        </div>
    </div>

{% endblock container %}
